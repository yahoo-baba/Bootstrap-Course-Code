<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap Offset</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<h2 class="mt-3 mb-5 text-center">Bootstrap Button Classes</h2>
		<div class="row">
			<div class="col py-3">
				<a href="" class="btn btn-primary btn-lg active">Submit</a>
				<a href="" class="btn btn-secondary">Submit</a>
				<a href="" class="btn btn-success btn-sm disabled">Submit</a>
				<button type="button" class="btn btn-danger" disabled>Submit</button>
				<button type="button" class="btn btn-warning">Submit</button>
					<a href="" class="btn btn-outline-info">Submit</a>
					<a href="" class="btn btn-outline-dark">Submit</a>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 py-3">
				<a href="" class="btn btn-primary btn-block">Submit</a>
			</div>
		</div>
	</div>
</body>
</html>
