<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap Custom Forms</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container mb-5">
	<h2 class="py-3 text-center">Bootstrap Image & Video Classes</h2>
	<div class="row py-3">
		<div class="col-md-4">
			<img src="images/road.jpg" class="img-fluid rounded-pill" alt="">
		</div>
		<div class="col-md-4">
			<img src="images/road.jpg" class="img-fluid img-thumbnail" alt="">
		</div>
		<div class="col-md-4">
			<figure class="figure">
				<img src="images/road.jpg" class="figure-img img-fluid " alt="">
				<figcaption class="figure-caption text-right">Some text goes here</figcaption>
			</figure>
			
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
			<div class="embed-responsive embed-responsive-16by9">
				<iframe class="embed-responsive-item" src="https://www.youtube.com/embed/ILVGJlsVg0g" frameborder="0"></iframe>
			</div>
		</div>
		<div class="col-md-4">
			<div class="embed-responsive embed-responsive-21by9">
				<iframe class="embed-responsive-item" src="https://www.youtube.com/embed/ILVGJlsVg0g" frameborder="0"></iframe>
			</div>
		</div>
		<div class="col-md-4">
			<div class="embed-responsive embed-responsive-4by3">
				<iframe class="embed-responsive-item" src="https://www.youtube.com/embed/ILVGJlsVg0g" frameborder="0"></iframe>
			</div>
		</div>
		<div class="col-md-4">
			<div class="embed-responsive embed-responsive-1by1">
				<iframe class="embed-responsive-item" src="https://www.youtube.com/embed/ILVGJlsVg0g" frameborder="0"></iframe>
			</div>
		</div>
	</div>
</div>
</body>
</html>
