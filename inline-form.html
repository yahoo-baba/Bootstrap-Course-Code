<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap Forms</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<body>
<div class="container">
	<h2 class="py-3 text-center">Bootstrap Inline & Horizontal Form Classes</h2>
	<div class="row py-3">
		<div class="col">
			<form action="" class="form-inline">
				<div class="form-group">
					<label class="sr-only">User Name</label>
					<input type="text" class="form-control" placeholder="User Name">
				</div>
				<div class="form-group mx-sm-3">
					<label class="sr-only">Password</label>
					<input type="password" class="form-control" placeholder="Password">
				</div>
				<button type="submit" class="btn btn-primary">Login</button>
			</form>
		</div>
	</div>		
	<form class="form-row py-3">
		<div class="col-md-4">
			<label class="sr-only">User Name</label>
			<input type="text" class="form-control" placeholder="User Name">
		</div>
		<div class="col-md-4">
			<label class="sr-only">Password</label>
			<input type="password" class="form-control" placeholder="Password">
		</div>
		<div class="col-md-4">
			<button type="submit" class="btn btn-primary">Login</button>
		</div>
	</form>
	<div class="row">
			<div class="col py-3">
				<div class="form-check form-check-inline">
					<input type="checkbox" class="form-check-input" id="musicCheck">
					<label for="musicCheck" class="form-check-label">Music</label>
				</div>
				<div class="form-check form-check-inline">
					<input type="checkbox" class="form-check-input" id="SportCheck">
					<label for="SportCheck" class="form-check-label">Sport</label>
				</div>
				<div class="form-check form-check-inline">
					<input type="checkbox" class="form-check-input" id="bookCheck" disabled>
					<label for="bookCheck" class="form-check-label">Book</label>
				</div>
			</div>
		</div>	
		<div class="row">
			<div class="col py-3">
				<div class="form-check form-check-inline">
					<input type="radio" name="gender" class="form-check-input" id="maleCheck">
					<label for="maleCheck" class="form-check-label">Male</label>
				</div>
				<div class="form-check form-check-inline">
					<input type="radio" name="gender" class="form-check-input" id="femaleCheck">
					<label for="femaleCheck"  class="form-check-label">Female</label>
				</div>
				
			</div>
		</div>	
		<div class="row">
				<div class="col">
					<form action="">
						<div class="form-group row">
							<label class="col-sm-2 col-form-label-lg">
								User Name
							</label>
							<div class="col-sm-10">
								<input type="text" class="form-control form-control-lg">
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label-sm">
								Password
							</label>
							<div class="col-sm-10">
								<input type="password" class="form-control form-control-sm">
							</div>
						</div>
						<div class="row">
							<div class="col">
								<button type="submit" class="btn btn-primary">Save</button>
							</div>
						</div>
					</form>
				</div>
			</div>	
</div>
</body>
</html>
