<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap Navbar</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container mb-5">
	<h2 class="py-3 text-center">Bootstrap Navbar Classes</h2>
	<div class="row py-3">
		<div class="col">
			<nav class="navbar navbar-expand-lg navbar-dark" style="background: green;">
				<a href="" class="navbar-brand">
					<img src="images/bootstrap-logo.svg" width="30px" 
					height="30px" alt="" class="mr-2">YahooBaba</a>

				<button class="navbar-toggler" data-toggle="collapse" data-target="#mynavbar">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="mynavbar">
					<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a href="" class="nav-link">Home</a></li>
					<li class="nav-item dropdown">
						<a href="" class="nav-link dropdown-toggle" data-toggle="dropdown">
							About Us
						</a>
						<div class="dropdown-menu">
							<a href="" class="dropdown-item">Link One</a>
							<a href="" class="dropdown-item">Link Two</a>
							<a href="" class="dropdown-item">Link Three</a>
						</div>
					</li>
					<li class="nav-item active"><a href="" class="nav-link">Gallery</a></li>
					<li class="nav-item"><a href="" class="nav-link">Blog</a></li>
				</ul>

				<span class="navbar-text">This is testing text.</span>

				<!-- <form class="form-inline" action="">
					<input type="search" class="form-control mr-sm-2" placeholder="Search">
					<button class="btn btn-outline-success my-2 my-sm-0">Search</button>
				</form> -->
				</div>
			</nav>
		</div>	
	</div>	
</div>
</body>
</html>
