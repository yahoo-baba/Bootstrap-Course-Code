<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap Popover</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
	<script>
		$(function(){
			$('#example').popover({
				html : true,
				title : "Popover title",
				content : "<h2>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Odio, a.</h2>",
				placement : "bottom"

			});

			$('#example').on("show.bs.popover",function(){
				alert("Show");
			});

			$('#example').on("shown.bs.popover",function(){
				alert("Shown");
			})

			$('#example').on("hide.bs.popover",function(){
				alert("Hide");
			})

			$('#example').on("hidden.bs.popover",function(){
				alert("Hidden");
			})

			$('#example').on("inserted.bs.popover",function(){
				alert("Inserted");
			})
		});
	</script>

</head>
<body>
<div class="container">
	<h2 class="py-3 text-center">Bootstrap Popover</h2>
	<div class="row py-5">
		<div class="col-md-7 mx-auto">
			<button id="example" class="btn btn-primary">
				Popover
			</button>

			<button id="showbtn" class="btn btn-danger">
				Show
			</button>

			<button id="hidebtn" class="btn btn-danger">
				Hide
			</button>
		</div>
	</div>
</div>
</body>
</html>
