<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap Offset</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h2 class="mt-3 mb-5 text-center">Bootstrap Button Group Classes</h2>
		<div class="row">
			<div class="col py-3">
				<div class="btn-group">
					<button type="button" class="btn btn-primary">Click</button>
					<button type="button" class="btn btn-success">Click</button>
					<div class="btn-group">
						<a href="" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">Click</a>
						<div class="dropdown-menu">
							<a href="" class="dropdown-item">Web Design</a>
							<a href="" class="dropdown-item">Web Development</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col py-3">
				<div class="btn-toolbar">
					<div class="btn-group mr-3">
						<button type="button" class="btn btn-primary"><i class="fa fa-align-left"></i></button>
						<button type="button" class="btn btn-success"><i class="fa fa-align-center"></i></button>
						<button type="button" class="btn btn-danger"><i class="fa fa-align-right"></i></button>
					</div>
					<div class="btn-group">
						<button type="button" class="btn btn-primary">Click</button>
						<button type="button" class="btn btn-success">Click</button>
					</div>
				</div>
				
			</div>
		</div>
		<div class="row">
			<div class="col py-3">
				<div class="btn-group-vertical">
					<button type="button" class="btn btn-primary">Click here</button>
					<button type="button" class="btn btn-success">Click</button>
					<button type="button" class="btn btn-danger">Save this file</button>
					<button type="button" class="btn btn-info">Click</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
