<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
	<script>
		$(function(){
			$('#example').tooltip({
				html : true,
				animation : false,
				delay : {"show":100,"hide":100},
				placement : "bottom"
				// title: "",
				// trigger : "click",
				// offset : 30
			});

			$("#example").on('show.bs.tooltip',function(){
				alert("Show");
			});

			$("#example").on('inserted.bs.tooltip',function(){
				alert("Inserted");
			});

			$("#example").on('shown.bs.tooltip',function(){
				alert("Shown");
			});
		});
	</script>
</head>
<body>
<div class="container mb-5">
	<h2 class="py-3 text-center">Bootstrap Tooltips</h2>
	<div class="row py-3">
		<div class="col-md-7 mx-auto">
			<button class="btn btn-primary" id="example" title="<img src='images/smiley.png'><h2>Tooltip <br>Goes Here</h2>">Tooltip</button>

			<button class="btn btn-danger" id="showbtn">Enable</button>

			<button class="btn btn-danger" id="hidebtn">Disable</button>
		</div>
	</div>
</div>
</body>
</html>
